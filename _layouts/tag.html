---
layout: default
---
<h1>Posts Tagged: {{ page.tag }}</h1>

<ul>
  {% for post in site.posts %}
    {% if post.tags contains page.tag %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <small>({{ post.date | date: "%B %d, %Y" }})</small>
    </li>
    {% endif %}
  {% endfor %}
</ul>
